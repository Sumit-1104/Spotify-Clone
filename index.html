<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="songItem brand"><img src="logo.png" alt="Spotify"> Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="cantainer">
        <div class="songlist">
            <h2>Best of NCS - No Copyright Sound</h2>
            <div class="songitemcantainer">

                <div class="SongItem">
                    <img src="covers/10.jpg" alt="1">
                    <span class="SongName">TRUE LOVE</span>
                    <span class="playsong"><span class="time">04:27<i id="1"
                                class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="SongName">IT'S ALWAYS BLUE</span>
                    <span class="playsong"><span class="time">03:50<i id="2"
                                class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="SongName">TRAP CRATL</span>
                    <span class="playsong"><span class="time">02:23<i id="3"
                                class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="SongName">THEy MAD</span>
                    <span class="playsong"><span class="time">04:43<i id="4"
                                class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="SongName">RICH THE KID</span>
                    <span class="playsong"><span class="time">04:27<i id="5"
                                class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="SongName">SONG TITLE</span>
                    <span class="playsong"><span class="time">03:28<i id="6"
                                class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="covers/7.jpg" alt="1">
                    <span class="SongName">THE SAFETY DANCE</span>
                    <span class="playsong"><span class="time">03:28<i id="7"
                                class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="covers/8.jpg" alt="1">
                    <span class="SongName">BACK IT UP</span>
                    <span class="playsong"><span class="time">04:43<i id="8"
                                class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="covers/9.jpg" alt="1">
                    <span class="SongName">TUNE</span>
                    <span class="playsong"><span class="time">03:50<i id="9"
                                class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="SongName">CLAY</span>
                    <span class="playsong"><span class="time">03:28<i id="10"
                                class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>

            </div>
        </div>
        <div class="banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myproggrasbar" min="0" value="0" max="100">
        <div class="icon">
            <i id="1" class="songItemPlay fa-solid fa-backward-step" id="previous"></i>
            <i id="1" class="songItemPlay fa-regular fa-circle-play" id="masterPlay"></i>
            <i id="1" class="songItemPlay fa-solid fa-forward-step" id="next"></i>
        </div>

        <div class="songinfo">
            <img src="playing.gif" width="50px" alt="" id="gif"> <span id="matsersongname">TRUE LOVE</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/314c3df4e3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
